<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面1</title>
    <meta name="author" content="pan_junbiao的博客">
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
<img id="imgs" src="http://127.0.0.1:8080/test/downLoad">
<h3>测试页面1</h3>
<p>您好，欢迎访问 pan_junbiao的博客</p>
<p>https://blog.csdn.net/pan_junbiao</p>
</body>
<script>
    axios.get(url='http://127.0.0.1:8080/test/downLoad',responseType='blob').then(function(res){
        console.log(res)
        let blob = window.URL.createObjectURL(new Blob([res.data]))
        // 创建a链接
        const aLink=document.createElement('a');
        // 设置隐藏a链接
        aLink.style.display='none';
        // 把创建的blob给a.href
        aLink.href=blob;
        // 设置下载文件的名称
        aLink.download='下载的文件名称.类型';
        // 向body添加a链接
        document.body.appendChild(aLink);
        // 点击a链接
        aLink.click();
        // 点击完成后记得删除创建的链接
        document.body.removeChild(aLink);

    })

</script>
</html>
